<div class="card card-margin" *ngFor="let seccionPadre of json.Secciones; let i = index">
  <div class="card-body">
    <div class="row">
      <div class="col-10">
        <h2>{{seccionPadre.Nombre}}</h2>
      </div>
      <div class="col-2" *ngFor="let seccionHija of seccionPadre.Seccion_hija_id; let j = index">
        <p class="p-valor" *ngIf="seccionHija['Item'][0].Tamano!=12 && j==0">Valor asignado</p>
      </div>
    </div>
    <div class="div-seccionHija" *ngFor="let seccionHija of seccionPadre.Seccion_hija_id; let j = index">
      <div class="col-12" *ngIf="seccionHija['Item'][0].Tamano==12">
        <mat-form-field class="txtArea-full">
          <textarea matInput placeholder="Item Evaluado"></textarea>
        </mat-form-field>
      </div>

      <div class="row" *ngIf="seccionHija['Item'][0].Tamano!=12">

        <!-- <div *ngIf="seccionHija['Condicion'].length>0||seccionPadre.Seccion_hija_id[j-1]['Item'][2].Valor.Nombre==seccionHija['Condicion'][0]['Nombre']">
          {{seccionHija['Condicion'][0]['Nombre']}}
        </div> -->


        <div [ngClass]="'col-'+item['Tamano']" *ngFor="let item of seccionHija['Item']; let k = index"
          [ngSwitch]="item['Id_tipo_item'][0]['Nombre']">
          <p *ngSwitchCase="'label'">
            {{item['Valor']}}
          </p>
          <div class="mat-select" *ngSwitchCase="'select'">
            <mat-select placeholder="Opcion" [(ngModel)]="json.Secciones[i].Seccion_hija_id[j]['Item'][2].Valor"
              (selectionChange)="filterChanged(i)">
              <mat-option *ngFor="let opcion of seccionHija['Item'][2]['Opcion_item']" [value]="opcion['Id_opciones']">
                {{opcion['Id_opciones']['Nombre']}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div class="col-2">
          <p class="p-valor-item">
            {{seccionHija['Item'][2].Valor.Valor}}
          </p>
        </div>

      </div>
    </div>
    <div *ngFor="let seccionHija of seccionPadre.Seccion_hija_id; let j = index">
      <hr *ngIf="seccionHija['Item'][0].Tamano!=12 && j==0" />
      <div class="row div-seccionHija" *ngIf="seccionHija['Item'][0].Tamano!=12 && j==0">
        <div class="col-8">
        </div>
        <div class="col-2">
          <p>Puntaje total</p>
        </div>
        <div class="col-2">
          <p class="p-valor-item">{{seccionPadre.ValorSeccion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card card-margin">
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <h2>Puntaje total de la evaluacion</h2>
      </div>
      <div class="col-2">
        <p class="p-valor-item"> {{ valorTotal }}</p>
      </div>
      <div class="col-2">
        <div *ngFor="let clasificador of json['Clasificacion']; let k = index">
          <p class="p-valor-item"
            *ngIf="valorTotal >= clasificador.LimiteInferior && valorTotal <= clasificador.LimiteSuperior">
            {{ clasificador['Nombre']  }}</p>
        </div>
      </div>
      <div class="col-3">
        <button (click)="realizarEvaluacion()" nbButton class="btn-evaluacion">
          Enviar Evaluaci√≥n
        </button>
      </div>
    </div>
  </div>
</div>
