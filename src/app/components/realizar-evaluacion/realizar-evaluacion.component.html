<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>Evaluaci√≥n Proveedor</h1>
      <br>
      <ngx-plantilla-evaluacion *ngIf="realizar" [realizar]="true" (jsonEvaluacion)="realizarEvaluacion($event)" [evaluacionPrevia]="evaluacionRealizada?.ResultadoEvaluacion">
      </ngx-plantilla-evaluacion>
      <button (click)="regresarFiltro()" nbButton status="warning" class="btn-flotante">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Regresar
      </button>
    </div>
  </div>
</div>
<ng-template #contentTemplate let-data>
  <h4>{{ data.text }}</h4>
</ng-template>
