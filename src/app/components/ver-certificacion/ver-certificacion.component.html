<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Certificacion</h1>
            <br>
            <button (click)="regresarFiltro()" nbButton status="warning" class="btn-flotante">
        <i class="fas fa-arrow-alt-circle-left"></i>
        Regresar
      </button>

        </div>

    </div>


</div>

<br>
<div>
    <div class="card card-margin">
        <div class="card-body">



            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>

                        <th scope="col">Fecha de creacion</th>

                        <th scope="col">Descargar</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contratos of datosCertficiaciones ; let i = index">
                        <th scope="row">{{i+1}}</th>


                        <td>{{contratos.Nombre}}</td>

                        <td>{{contratos.FechaCreacion.slice(0, 10)}}</td>

                        <td>
                            <button type="button" (click)="descargarCertificacion(contratos)" class="btn-i" title="Descargar Certificado">
                                    
                            <i class="fas fa-download"></i>
                          </button>
                        </td>

                    </tr>

                </tbody>
            </table>


        </div>
    </div>

</div>
