<div class="card card-table" *ngIf="this.dataContratos.length>0">
    <div class="card-body card-body-table">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">Proveedor</th>
                    <th scope="col">Contrato</th>
                    <th scope="col">Vigencia</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contrato of this.dataContratos; let i=index">
                    <td>{{contrato.NombreProveedor}}</td>
                    <td class="text-center">{{contrato.ContratoSuscrito}}</td>
                    <td class="text-center">{{contrato.Vigencia}}</td>

                    <td>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <button *ngIf="permisoContractual" type="button" (click)="relizarCertificacion(contrato)" class="btn-i" data-toggle="tooltip" title="Crear Certificación Contractual">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button *ngIf="permisoCumplimiento" type="button" (click)="relizarCertificacionSinNovedad(contrato)" class="btn-i" data-toggle="tooltip" title="Crear Certificación de Cumplimiento">
                                    <i class="fas fa-edit"></i>
                                </button>

                                <button type="button" (click)="verCertificacion(contrato)" class="btn-i" data-toggle="tooltip" title="Ver certificaciones">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
