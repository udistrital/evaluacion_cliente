<div class="card card-table" *ngIf="this.dataRequest.length>0">
  <div class="card-body">
    <div class="row" >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Contrato</th>
            <th scope="col">Vigencia</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.dataRequest; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.NombreProveedor}}</td>
            <td>{{item.ContratoSuscrito}}</td>
            <td>{{item.Vigencia}}</td>
            <td><i class="fas fa-edit"></i>
              <i class="fas fa-eye"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
