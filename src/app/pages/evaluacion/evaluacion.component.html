<div class="container">
  <div class="col-xl">
    <div *ngIf="this.datosContratoAVer.length==0">
      <ngx-filtro (dataResponse)="sendData($event)"></ngx-filtro>
      <ngx-tabla-busqueda [dataContratos]="this.data" (dataView)="verEvaluacion($event)"
        (dataEdit)="relizarEvaluacion($event)"></ngx-tabla-busqueda>
    </div>
    <ngx-ver-evaluacion [dataContrato]="this.datosContratoAVer" (volverFiltro)="mostrarFiltro($event)"></ngx-ver-evaluacion>
  </div>
</div>
