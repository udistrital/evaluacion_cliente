<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ÁGORA- Registro Único de Personas y Banco de Proveedores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <ngx-app>
        <div id="nb-global-spinner" class="spinner">
            <div class="blob blob-0"></div>
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="blob blob-4"></div>
            <div class="blob blob-5"></div>
        </div>
    </ngx-app>
    <a href="https://iris.portaloas.udistrital.edu.co/scp/login.php"
   target="_blank"
   class="icono-fijo"
   aria-label="Abrir soporte técnico IRIS">
    <img src="assets/images/apoyo-tecnico.png" alt="Soporte técnico">
    <span class="tooltip-text">Botón de ayuda, dar click aqui</span>
</a>
    <style>
        @-webkit-keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }
        
        @-moz-keyframes spin {
            0% {
                -moz-transform: rotate(0)
            }
            100% {
                -moz-transform: rotate(360deg)
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }
        
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1003;
            background: #ffffff;
            background-image: url('../../../../assets/images/logo_circular_negro.png');
            background-size: 250px 250px;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden
        }
        
        .spinner div:first-child {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border-radius: 60%;
            box-shadow: 0 10px 10px 0 rgb(255, 225, 0);
            transform: translate3d(0, 0, 0);
            animation: spin 2s linear infinite
        }
        
        .spinner div:first-child:after,
        .spinner div:first-child:before {
            content: '';
            position: absolute;
            border-radius: 50%
        }
        
        .spinner div:first-child:before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            box-shadow: 0 10px 10px 0 rgb(255, 225, 0);
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite
        }
        
        .spinner div:first-child:after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            box-shadow: 0 10px 10px 0 rgb(255, 0, 0);
            animation: spin 1.5s linear infinite
        }
        .icono-fijo {
  position: fixed;
  bottom: 80px;
  right: 25px;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-decoration: none;
  width: 85px;
  height: 85px;
  cursor: pointer;
}

/* círculo visual */
.icono-fijo::before {
  content: "";
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: #ffffff;
  border: 2px solid #7a0019;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.25),
              0 6px 12px rgba(122,0,25,0.4);
  z-index: 1;
  animation: pulse 3s infinite ease-in-out;
  transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
}

/* el ícono */
.icono-fijo img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 50%;
  z-index: 2;
  transition: transform 0.3s ease;
}

/* efecto hover solo sobre el círculo */
.icono-fijo:hover::before {
  border-color: #c2185b;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.25),
              0 6px 12px rgba(194,24,91,0.35);
}

.icono-fijo:hover img {
  transform: scale(1.1);
}

/* tooltip */
.tooltip-text {
  position: absolute;
  bottom: 100px;
  right: 0;
  background-color: #7a0019;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  white-space: nowrap;
  font-size: 13px;
  font-family: 'Roboto', sans-serif;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  pointer-events: none; /* <-- evita activar hover por el texto */
}

/* solo se muestra al pasar por el botón */
.icono-fijo:hover .tooltip-text {
  opacity: 1;
  transform: translateY(0);
}

/* triángulo del tooltip */
.tooltip-text::after {
  content: '';
  position: absolute;
  top: 100%;
  right: 15px;
  border-width: 6px;
  border-style: solid;
  border-color: #7a0019 transparent transparent transparent;
}

/* animación */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* versión móvil */
@media (max-width: 768px) {
  .icono-fijo {
    bottom: 70px;
    right: 15px;
  }
  .icono-fijo img {
    width: 55px;
    height: 55px;
  }
  .tooltip-text {
    bottom: 85px;
    font-size: 12px;
  }}
    </style>
</body>

</html>
